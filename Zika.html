<!DOCTYPE html>
<html>
  <head>
    <title>Webidemic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, width = device-width, maximum-scale = 1, user-scalable = no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        color: #442010;
      }
      #map {
        height: 100%;
      }
      .map_frame {
        height: 80%;
        width: 100%;
      }
      .banner {
        padding: 1%;
        font-size: 10pt;
        text-align: center;
      }
      .content {
        padding: 2%;
      }
      .controls{
      	text-align: center;
      	padding: 1.5%;
      }
    </style>
  </head>
  <body data-spy="scroll" onload="readJSON()">
    <div class = "banner" id="banner"> 
    <p>Zika Virus Progression.</p>
    </div>
    <div class = "map_frame"><div id="map"></div></div>
    <div class = "controls" id="remote"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.0902, lng: -95.7129},
          zoom: 2,
          mapTypeId: 'terrain',
          disableDefaultUI: true,
          styles: [
          {
          	featureType: 'water',
          	stylers: [
          		{ hue: '#DD7710' }, 
          		{ saturation: -50 }
          	]
          }, {
          	featureType: 'landscape',
          	stylers: [
          		{ hue: '#DD7710' },
          		{ saturation: 10 }
          	]
          }, {
          	featureType: 'road',
          	stylers: [
          		{ hue: '#DD7710' },
          		{ saturation: 10 }
          	]
          }, {
          	elementType: 'labels.text.fill',
          	stylers: [
          		{ visibility: 'off'}
          	]
          }, {
          	elementType: 'labels.text',
          	stylers: [
          		{ color: '#000000' }
          	]
          }] 
        });
      }

  		var year = 20161128;
      var dates = [];
  		var bops = [];

  		function has(arr, obj){
  			for(i in arr){
  				if(arr[i] == obj)
  					return true;
  			}
  			return false;
  		}

  		function remove(arr, obj){
  			for(i in arr){
  				if(arr[i] == obj){
  					arr.splice(i, 1);
  					break;
  				}
  			}
  		}

      function populateSickCities(towns, disease){
        for(d in disease){
          if(!d.report_date == dates[year]) continue;
        	var ind = 0;
        	for(i in towns){
        		if(towns[i].full_name == disease[d].location){
        			ind = i;
        			break;
        		}
        	}

          var loc = {lat: Number(towns[ind].lat),
            lng: Number(towns[ind].lng)};

          var city = new google.maps.Circle({
          	fillColor: 'red',
            strokeOpacity: 0.3,
            strokeWeight: 1,
            fillOpacity: 0.2,
            map: map,
            center: loc,
            radius: 5*Number(disease[d].value)
          });
          city.fillColor = 'red';
          bops.push(city);
        }
  }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMxqBiA3URD_4z2m22xrCF14aDT6zE3Nc&callback=initMap"
    async defer></script>
    <script src="countries.json"></script>
    <script src="zika.json"></script>
    <script>
      var disease, towns;

      function readJSON(){
        disease = JSON.parse(zika);
        towns = JSON.parse(countries);

        for(d in disease){
          dates.push(d.report_date);
        }

        var code ='</br>28/11/2015-01/07/2016</br><input id="time" type="range" min="0" max="216" step="1" onchange="temporize(this.value)" onclick="temporize(this.value)" />';
        document.getElementById("remote").innerHTML = code;

        // For debugging purposes: cities = JSON.stringify(words); this displays json object
        populateSickCities(towns, disease);
      }

      function viewDisease(elem){
      	for(i in bops){
      		bops[i].setMap(null);
      	}
        bops = [];
      	populateSickCities(towns, disease);
      }

      function temporize(time){
        year = time;
      	for(i in bops){
      		bops[i].setMap(null);
      	}
        bops = [];
      	populateSickCities(towns, disease);
      }

    </script>
  </body>
</html>
