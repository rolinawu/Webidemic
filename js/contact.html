<div class="jumbotron jumbotron-m-contact">
  <div class="jumbotron--content container">
    <header class="page-header">
      <h1>Hire Us</h1>
      <p class="tagline">We are a friendly bunch, so get in touch and let's talk.</p>
    </header>

<section class="contact-section" id="contact">
  <div class="container">
    <form class="contact-form" method="post" action="/__/forms/contact">
      <div class="contact-form--row">
        <label for="contact-form--name">Tell us about yourself</label>
        <div class="contact-form--split">
          <div class="contact-form--split-item">
            <input class="js-required" name="name" id="contact-form--name" placeholder="Name" type="text">
          </div>
          <div class="contact-form--split-item">
            <label>
              <input class="js-required" name="email" id="contact-form--email" placeholder="Email" type="email">
            </label>
          </div>
        </div>
      </div>
      <div class="contact-form--row">
        <label for="contact-form--idea">How can we help?</label>
        <textarea class="js-required" name="message" id="contact-form--idea" placeholder="What would you like to hire us to do?"></textarea>
      </div>
      <div class="contact-form--row">
        <label for="contact-form--budget">What is your budget?</label>
        <select name="budget" id="contact-form--budget">
          <option value="$20k to $50k">$20k to $50k</option>
          <option value="$50k to $100k">$50k to $100k</option>
          <option value="$100k to $200k">$100k to $200k</option>
          <option value="$200k or more">$200k or more</option>
        </select>
      </div>
      <div class="contact-form--row">
        <label for="contact-form--source">How did you hear about us?</label>
        <select name="source" id="contact-form--source">
          <option value="Google">Google</option>
          <option value="Facebook">Facebook</option>
          <option value="Angelist">Angelist</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Quora">Quora</option>
          <option value="Oozou Employee">Oozou Employee</option>
          <option value="Oozou Customer">Oozou Customer</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="contact-form--row-m-submit">
        <button class="contact-form--submit-button" type="submit">Send</button>
      </div>
    </form>
  </div>
</section>
